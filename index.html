<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-start min-vh-100" style="padding-top: 180px;">
    <div class="card p-4 shadow w-40 py-5 px-4">
      <h2 class="text-center mb-4">Kayıt Ol</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı</label>
        <input type="text" id="username" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" id="password" class="form-control">
        <div id="passwordHelp" class="form-text">
          En az 1 büyük harf, küçük harf, rakam ve özel karakter içermelidir.
        </div>
      </div>
      <button class="btn btn-primary w-100 disabled" id="kayit" disabled onclick="register()">Kayıt Ol</button>
    </div>
  </div>

  <script src="javascript.js"></script>

</body>

</html>
